<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="images">
        <img
          class="nft-picture"
          src="images/image-equilibrium.jpg"
          alt="equilibrium image"
        />
        <div class="view">
          <img src="images/icon-view.svg" alt="icon"/>
        </div>
      </div>

      <h3>Equilibrium #3429</h3>

      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="price-time">
        <div class="price"><img src="images/icon-ethereum.svg" alt="icon-ethereum"/>0.041 ETH</div>
        <div class="days">
          <img src="images/icon-clock.svg" alt="icon-clock"/>
          3 days left
        </div>
      </div>

      <hr />

      <div class="creator">
        <img src="images/image-avatar.png" alt="image-avatar"/>Creation of
        <span>Jules Wyvern</span>
      </div>
    </div>
  </body>
</html>
